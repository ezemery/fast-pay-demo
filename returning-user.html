    <style>
    @font-face {
        font-family: Graphick-Light;
        font-display: swap;
        src: url("./assets/fonts/Graphik-Light.otf");
     }
	  @font-face {
        font-family: Graphick-Bold;
        font-display: swap;
        src: url("./assets/fonts/Graphik-Regular.otf");
     }
    	p,.form-control, .custom-select, label{
    		font-family: Graphick-Bold;
    	}
    .fast-pay-returning form .btn-pay-fast {
        background: #363636;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        border-radius: 0px 0px 4px 4px;
        font-size: 17px;
        line-height: 19px;
        text-align: center;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        color: #FFFFFF;
        width: 100%;
        padding: 20px;
    }

    .fast-pay-returning form {
        background: #FFFFFF;
        border: 1px solid #D1D1D1;
        box-sizing: border-box;
        border-radius: 4px;
        overflow: hidden;
    }
    .fast-pay-returning form .row{
        margin: 19px 2rem;
        padding: 9px 0px;
        border-bottom: 1px solid #D1D1D9;
    }
    .fast-pay-returning form .row .col-md-6.card-type.col-sm-6.col-6 p {
        font-size: 10px;
        margin: 13px 30px;
        font-size: 16px;
        line-height: 18px;
        color: #363636;
        font-weight: 900;
    }

    .fast-pay-returning form .row .col-md-6.card-type.col-sm-6.col-6 {
        display: flex;
    }
    .fast-pay-returning .col-md-6.card-address.col-sm-6.col-6 p {
        margin: auto;
    }

    .fast-pay-returning .col-md-6.card-address.col-sm-6.col-6 img {
        display: block;
        margin-left: auto;
    }
    .fast-pay-returning .col-md-6.card-address.col-sm-6.col-6 {
        display: flex;
    }
    </style>
    <title>Fast Pay Returning User</title>
</head>
<body>
    <div class="fast-pay-returning">
        <form action="">
            <div class="row"> 
                <div class="col-md-6 card-type col-sm-6 col-6">
                    <img src="assets/img/visa.svg" alt="" id="card-type"><p>*** 434 344 1234 ***</p>
                </div>
                <div class="col-md-6 card-address col-sm-6 col-6">
                    <p style="font-size: 16px; line-height: 18px;color: #696969;">Indianapolis,IN 46280-0019</p><img src="assets/img/edit.svg" alt="" id="edit-details">
                </div>
            </div>
            <button class="btn btn-pay-fast" id="fast-pay">CHECKOUT - <span class="data-amount">$120</span></button>
        </form>
    </div>
    <script>
     var payReturningUsers = {
          /**
         * path to Fast Pay button source
         */
         fastPayModal: "./fast-pay-form-html",
        /**
         * get instanc of the button
         */
        buttonElement: document.getElementById("fast-pay"),
        oninit:function(){
            this.buttonElement.addEventListener("click", function(){
                payReturningUsers.loadFormModal();
            })
         },

         loadFormModal: function(){
            var div = document.createElement("div");
            var iframe = document.createElement('iframe');
            var body = document.getElementsByTagName("body")[0];
            body.appendChild(div);
            div.style.cssText = "width: 100%!important;height:100vh;position:absolute; z-index:999999; top: 0; background:#000;";
            iframe.style.cssText = "display: block !important; width: 100%!important;height: 100%!important;margin: auto;border: none!important;position: absolute!important;right: 0!important; top:0!important;background: #000!important;";
            iframe.setAttribute("noresize", true)
            div.appendChild(iframe);
            this.loadIframe(iframe);
         },

         loadIframe: function(iframe){
            iframe.src = this.fastPayModal
            iframe.onload = payButton.initiate
            iframe.name =  "Returning Users";
            iframe.scrolling="no"
         },

         initiate:function(){
            console.log('iframe loaded completely');
         }
     }    
     payReturningUsers.oninit();


    </script>
