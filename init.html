<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="/assets/js/utils.js"></script>

    <title>Fast Pay Initial</title>
  </head>
  <body>
    <div class="fast-pay-returning"></div>
    <script>
      var initFrame = {

        origin: "*",
        init: function init() {
          // listen to when docs load
          window.onload = function() {
            parent.postMessage(
              { cookie: window.getCookie("fast-pay"), action: 'loadCookie'  },
              initFrame.origin
            );
          };
        }
      };
      initFrame.init();
    </script>
    <script></script>
  </body>
</html>
