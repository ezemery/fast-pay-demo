  <body>
    <div class="fast-pay-returning"></div>
    <script>
      var initFrame = {
        // this code is gotten from w3school
        //https://www.w3schools.com/js/js_cookies.asp
        getCookie: function(cname) {
          var name = cname + "=";
          var decodedCookie = decodeURIComponent(document.cookie);
          var ca = decodedCookie.split(";");
          for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == " ") {
              c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
              return c.substring(name.length, c.length);
            }
          }
          return "";
        },
        getUserDetails: function(){
          
        },
        origin: "*",
        init: function init() {
          // listen to when docs load
          window.onload = function() {
            parent.postMessage(
              { cookie: !!initFrame.getCookie("fast-pay"), action: 'loadCookie'  },
              initFrame.origin
            );
          };
        }
      };
      initFrame.init();
    </script>
    <script></script>
  </body>
