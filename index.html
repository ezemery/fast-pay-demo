    <style>
    @import url("https://fonts.googleapis.com/css?family=Muli:300,400,600,700,800,900&display=swap");
    @font-face {
        font-family: TTNorms;
        font-display: swap;
        src: url("./assets/fonts/TTNorms-Light.otf");
     }
     .form-control:focus{
        background:#fff;
        box-shadow:none !important;
        border: 1px solid #88D20F !important;

    }
    .invalid-feedback{
        display:none;
    }
    .input-group-prepend{
        background:#FAFAFA !important;
        border: 0.5px solid #DADADA;
        background: #fff;
        padding: 3px 8px 3px 14px; 
        border-radius: 5px 0px 0px 5px;
        border-right: none !important;
    }
    .custom-checkbox{
        margin:10px 0px;
    }

    .custom-checkbox .custom-control-label::before {
        border-radius: 50% !important ;
    }
    .custom-control-input:checked~.custom-control-label::before {
        color: #fff;
        border-color: #88D20F;
        background-color: #88D20F;
      
    }
    .btn.btn-green{
        text-transform: uppercase;
        font-family: Muli;
        font-style: normal;
        font-weight: bold;
        font-size: 18px;
        width: 100%;
        background: #88D20F;
        border: none;
        border-radius: 4px;
        padding: 20px;
        text-align: center;
        color: #fff;
    }

@media only screen and (max-width: 650px){
        .sm-12{
            width: 100%
        }
        .secure-img{
            display: block;
            width: 50px;
            margin: auto;
        }
        .secure-text{
            text-align: center;
        }
    }
    </style>
    <title>Fast Pay</title>
</head>
<body>
    <div class="fast_pay--button">  
        <form class="form">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="input-group">
                            <div class="prepend-input-group">
                                <div class="input-group-text"> <img src="./assets/img/credit-card.png"/></div>
                                </div>
                            <input id="cc" type="tel" name="ccnumber" placeholder="XXXX XXXX XXXX XXXX" pattern="\d{4} \d{4} \d{4} \d{4}" class="form-control masked is-invalid" title="16-digit number" required>
                            <div class="invalid-feedback">
                                    Please enter the correct number
                            </div>
                    </div>
                    </div>
                    <div class="col-md-3 col-sm-12">
                        <input id="expiration" type="tel" placeholder="MM/YY" class="form-control masked is-invalid" pattern="(1[0-2]|0[1-9])\/\d\d" data-valid-example="11/18" title="2-digit month and 2-digit year" required>
                        <div class="invalid-feedback">
                                Please enter the correct expiry month
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-12">
                        <input id="security-number " type="tel" placeholder="CVV" class="form-control masked is-invalid" pattern="\D\D\D" data-valid-example="123" title="3-digit-number" required>
                        <div class="invalid-feedback">
                                Please enter the correct cvv
                        </div>
                    </div>
            </div>
           <div class="row">
                <div class="col-md-12 col-sm-12">
                        <div class="checkbox">
                            <label for="agree-check"></label>
                                <input id="agree-check" type="checkbox" class="custom-checkbox" />
                                I agree to the Terms and conditions
                        </div>
                        <button class="btn btn-green">Pay $120 Now</button>
                </div>
           </div>
           <div class="row">
                <div class="col-md-3 col-sm-12">
                        <span className="security"> 
                                <img class="secure-img" src="./assets/img/card-lock.svg"/>
                        </span>
                </div>
                <div class="col-md-8 col-sm-12">
                        <p class="secure-text">Another easy & secure payment by <img src="./assets/img/Fast-logo-pay.svg"/></p>
                </div>   
           </div>
                
            </div>
        </form>
    </div>
    <script>
    var masking = {

        // User defined Values
        //maskedInputs : document.getElementsByClassName('masked'), // add with IE 8's death
        maskedInputs : document.querySelectorAll('.masked'), // kill with IE 8's death
        maskedNumber : 'XdDmMyY9',
        maskedLetter : '_',

        init: function () {
        masking.setUpMasks(masking.maskedInputs);
        masking.maskedInputs = document.querySelectorAll('.masked'); // Repopulating. Needed b/c static node list was created above.
        masking.activateMasking(masking.maskedInputs);
        },

        setUpMasks: function (inputs) {
        var i, l = inputs.length;

            for(i = 0; i < l; i++) {
                masking.createShell(inputs[i]);
            }
        },

        // replaces each masked input with a shall containing the input and it's mask.
        createShell : function (input) {
        var text = '', 
            placeholder = input.getAttribute('placeholder');

        input.setAttribute('maxlength', placeholder.length);
        },

        // add event listeners
        activateMasking : function (inputs) {
        var i, l;

        for (i = 0, l = inputs.length; i < l; i++) {
            if (masking.maskedInputs[i].addEventListener) { // remove "if" after death of IE 8
            masking.maskedInputs[i].addEventListener('keyup', function(e) {
                masking.handleValueChange(e);
            }, false); 
            } else if (masking.maskedInputs[i].attachEvent) { // For IE 8
                masking.maskedInputs[i].attachEvent("onkeyup", function(e) {
                e.target = e.srcElement; 
                masking.handleValueChange(e);
            });
            }
        }
        },

        handleValueChange : function (e) {
        var id = e.target.getAttribute('id');
            
        switch (e.keyCode) { // allows navigating thru input
            case 20: // caplocks
            case 17: // control
            case 18: // option
            case 16: // shift
            case 37: // arrow keys
            case 38:
            case 39:
            case 40:
            case  9: // tab (let blur handle tab)
            return;
            }

        document.getElementById(id).value = masking.handleCurrentValue(e);

        },

        handleCurrentValue : function (e) {
        var isCharsetPresent = e.target.getAttribute('data-charset'), 
            placeholder = isCharsetPresent || e.target.getAttribute('placeholder'),
            value = e.target.value, l = placeholder.length, newValue = '', 
            i, j, isInt, isLetter, strippedValue;

        // strip special characters
        strippedValue = isCharsetPresent ? value.replace(/\W/g, "") : value.replace(/\D/g, "");

        for (i = 0, j = 0; i < l; i++) {
            var x = 
            isInt = !isNaN(parseInt(strippedValue[j]));
            isLetter = strippedValue[j] ? strippedValue[j].match(/[A-Z]/i) : false;
            matchesNumber = masking.maskedNumber.indexOf(placeholder[i]) >= 0;
            matchesLetter = masking.maskedLetter.indexOf(placeholder[i]) >= 0;

            if ((matchesNumber && isInt) || (isCharsetPresent && matchesLetter && isLetter)) {

                    newValue += strippedValue[j++];

                } else if ((!isCharsetPresent && !isInt && matchesNumber) || (isCharsetPresent && ((matchesLetter && !isLetter) || (matchesNumber && !isInt)))) {
                    // masking.errorOnKeyEntry(); // write your own error handling function
                    return newValue; 

            } else {
                newValue += placeholder[i];
            } 
            // break if no characters left and the pattern is non-special character
            if (strippedValue[j] == undefined) { 
                break;
            }
        }
        if (e.target.getAttribute('data-valid-example')) {
            return masking.validateProgress(e, newValue);
        }
        return newValue;
        },

        validateProgress : function (e, value) {
        var validExample = e.target.getAttribute('data-valid-example'),
            pattern = new RegExp(e.target.getAttribute('pattern')),
            placeholder = e.target.getAttribute('placeholder'),
            l = value.length, testValue = '';

        //convert to months
        if (l == 1 && placeholder.toUpperCase().substr(0,2) == 'MM') {
            if(value > 1 && value < 10) {
            value = '0' + value;
            }
            return value;
        }

         //convert to cvv
         if (l == 1 && placeholder.toUpperCase().substr(0,3) == 'CVV') {
            return value;
        }
        // test the value, removing the last character, until what you have is a submatch
        for ( i = l; i >= 0; i--) {
            testValue = value + validExample.substr(value.length);
            if (pattern.test(testValue)) {
            return value;
            } else {
            value = value.substr(0, value.length-1);
            }
        }

        return value;
        },

        // errorOnKeyEntry : function () {
        // // Write your own error handling
        // }
        }

        masking.init();
    </script>
</body>
